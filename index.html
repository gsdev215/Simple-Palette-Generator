<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id = "gen-btn">
            Generate Palette
            <i class="fas fa-sync-alt"></i>
        </button>
        <div class="palette-container">
            <div class="color-box">
                <div class="color" style="background-color: #e1f5fe;"></div>
                <div class="color-info">
                    <span class="hex-val">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #3CA3D3;"></div>
                <div class="color-info">
                    <span class="hex-val">#3CA3D3</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #42D437;"></div>
                <div class="color-info">
                    <span class="hex-val">#42D437</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #B312AB;"></div>
                <div class="color-info">
                    <span class="hex-val">#B312AB</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #21FFD6;"></div>
                <div class="color-info">
                    <span class="hex-val">#21FFD6</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
